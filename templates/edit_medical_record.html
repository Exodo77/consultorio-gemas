{% extends 'base.html' %}

{% block title %}Editar Historia Clínica{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Historia Clínica para {{ patient.name }}</h1>
<form method="post">
    <div class="mb-3">
        <label for="record_date" class="form-label">Fecha del Registro:</label>
        <input type="date" class="form-control" id="record_date" name="record_date" value="{{ record.record_date }}" required>
    </div>
    <div class="mb-3">
        <label for="reason" class="form-label">Razón de la Consulta:</label>
        <textarea class="form-control" id="reason" name="reason" rows="3">{{ record.reason }}</textarea>
    </div>
    <div class="mb-3">
        <label for="diagnosis" class="form-label">Diagnóstico:</label>
        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3">{{ record.diagnosis }}</textarea>
    </div>
    <div class="mb-3">
        <label for="treatment" class="form-label">Tratamiento:</label>
        <textarea class="form-control" id="treatment" name="treatment" rows="3">{{ record.treatment }}</textarea>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notas:</label>
        <textarea class="form-control" id="notes" name="notes" rows="3">{{ record.notes }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Historia Clínica</button>
    <a href="{{ url_for('patient_details', patient_id=patient.id) }}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
